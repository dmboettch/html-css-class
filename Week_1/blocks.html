<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BlockBlockBlockBock</title>
        <style media="screen">
            header, div, footer{
                background-color: tan;
                /*display: block; !*The whole element will be a block*!*/
                /*display: inline; !*the element will only be as wide as the text margins will not work*!-*/
                display: inline-block; /*only as wide as content but respects padding and margin*/
                padding: 2rem;
                margin: 3rem;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>
                Top Bar Header
            </h1>
        </header>
        <div>
            <h1>
                Some Header
            </h1>
            <p>
                Some paragraph text here!
            </p>
        </div>
        <footer>
            Here's the footer!
        </footer>

        <article class="someArticle"
            <header>
                <h1>
                    Article Name
                </h1>
            </header>
            <section class="mainSection">
                <p>
                    Some more text.
                </p>
            </section>
            <section class="secondaryContent">
                <article class="someQuotes">
                    <p>
                        "Duuuuuuude"
                    </p>
                    <footer>
                        time/date stamp goes here.
                    </footer>
                </article>
            </section>
        </article>
    </body>
</html>
