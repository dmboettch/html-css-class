<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Anchors Aweigh!</title>
    </head>
    <body>
        <h1>
            Some Anchors
        </h1>
        <a href="#myparagraph">That paragraph</a>
        <!-- this is used to take the user to another section of the page -->
        <!-- If the user bookmarks it returns there (changes url) -->
        <p>
            Some <a href="http://gutenberg.org">text</a> for those of you playing the home game.
            <!-- the <a></a> is the anchor tag. Usually used with a href -->
        </p>
        <p>
            A <a href="lists.html">link</a> to a neighboring page.
            <!-- to link to a file in the same folder -->
            <!-- to link to file inside another sub-folder somefolder/lists.html -->
            <!-- to go back a folder use ../lists.html -->
            <!-- Make sure you don't move your folders -->
        </p>
        <a name="myparagraph"></a>
        <!-- This is where the link from up to takes the user -->
        <p>
            Another sample paragraph.
        </p>
    </body>
</html>
