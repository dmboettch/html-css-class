<!DOCTYPE html>
<html>
    <head>
        <title>Lists!</title>
    </head>
    <body>
        <h1>
            Some Lists!
        </h1>
        <ul> <!-- Unordered lists have bullets -->
            <li>
                List Item
            </li>
            <li>
                List Item
                <ul>
                    <li>
                        Sub-List Item
                    </li>
                </ul>
            </li>
        </ul>
        <ol> <!-- Ordered lists have numbers -->
            <li>
                List Item
            </li>
            <li>
                List Item
                <ol>
                    <li>
                        Sub-List Item
                    </li>
                </ol>
            </li>
        </ol>
    </body>
</html>
